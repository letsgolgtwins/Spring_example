<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>방금 가입한 학생</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>방금 가입된 학생 정보</h1>
		<table class="table">
			<tr>
				<th>번호</th>
				<td th:text="${student.id}">임시번호</td>
			</tr>
			<tr>
				<th>이름</th>
				<td th:text="${student.name}">임시 이름</td>
			</tr>
			<tr>
				<th>휴대폰 번호</th>
				<td th:text="${student.phoneNumber}">임시 번호</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td th:text="${student.email}">임시 이메일</td>
			</tr>
			<tr>
				<th>생성일</th>
				<td th:text="${student.createdAt}">20240620</td>
			</tr>
			<tr>
				<th>수정일</th>
				<td th:text="${student.createdAt}">20240620</td>
			</tr>
		
		</table>
		<br>
		<h1>방금 가입된 학생 정보</h1>
		<h4 class="font-weight-bold" th:text="${student.name}">아무개</h4>
		<h4 th:text="${student.phoneNumber}">대체제</h4>
		<h4 th:text="${student.email}">대체제</h4>
		<h4 class="font-weight-bold" th:text="${student.dreamJob}"></h4>
	</div>
</body>
</html>
